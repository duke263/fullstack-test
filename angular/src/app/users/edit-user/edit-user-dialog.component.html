<form [formGroup]="form" class="form-horizontal" autocomplete="off" #editUserModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="isView?'View: '+user.name: 'Edit: '+user.name" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body fixed-modal-height">
        <p-tabView>
            <p-tabPanel header="Information" [selected]="!isRoleActive">
                <div class="row ui-fluid">
                    <div class="col-md-6">
                        <div class="form-group">
                            <dft-label-validation [control]="form.get('HoTen')" [title]="'Full Name *'">
                            </dft-label-validation>
                            <input formControlName="HoTen" type="text" class="form-control" name="HoTen" id="HoTen" maxlength="64" />
                            <dft-validation [control]="form.get('HoTen')"></dft-validation>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <dft-label-validation [control]="form.get('TenDangNhap')" [title]="'User Name *'">
                            </dft-label-validation>
                            <input formControlName="TenDangNhap" type="text" class="form-control" name="TenDangNhap" id="TenDangNhap" minlength="2" maxlength="32" />
                            <dft-validation [control]="form.get('TenDangNhap')"></dft-validation>
                        </div>
                    </div>
                </div>

                <div class="row ui-fluid">

                    <div class="col-md-6">
                        <div class="form-group">
                            <dft-label-validation [control]="form.get('EmailAdress')" [title]="'Email *'">
                            </dft-label-validation>
                            <input formControlName="EmailAdress" type="text" class="form-control" maxlength="256" name="abc" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" />
                            <dft-validation [control]="form.get('EmailAdress')"></dft-validation>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <dft-label-validation [control]="form.get('SoDienThoai')" [title]="'Phone Number'">
                            </dft-label-validation>
                            <input formControlName="SoDienThoai" type="text" class="form-control" name="SoDienThoai" id="SoDienThoai" maxlength="15" />
                            <dft-validation [control]="form.get('SoDienThoai')"></dft-validation>
                        </div>
                    </div>
                </div>

                <div class="row ui-fluid">
                    <div class="col-md-12">
                        <div class="form-group">
                            <dft-label-validation [control]="form.get('TinhTrang')" [title]="'Status'">
                            </dft-label-validation>
                            <br>
                            <p-inputSwitch formControlName="TinhTrang" name="isActive"></p-inputSwitch>
                        </div>
                    </div>
                </div>

                <div class="row ui-fluid">
                    <div class="col-md-12">
                        <div class="form-group">
                            <dft-label-validation [form]="form" [title]="'Note'">
                            </dft-label-validation>
                            <br>
                            <textarea formControlName="GhiChu" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="Permission" [selected]="isRoleActive">
                <div class="form-group row mb-0">
                    <ng-container *ngFor="let role of roles; let i = index">
                        <div class="col-md-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" [id]="'role_' + i" [disabled]="isView" [checked]="isRoleChecked(role.normalizedName)" (change)="onRoleChange(role, $event)" />
                                <label class="custom-control-label" [for]="'role_' + i">
                                    {{role.name}}
                                </label>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </p-tabPanel>
        </p-tabView>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveHidden]="isView" [cancelLabel]="isView?'Close':'Cancel'" (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
